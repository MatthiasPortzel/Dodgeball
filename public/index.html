<!DOCTYPE HTML>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/player-client-side.js"></script>
    <title>Code Day Dodgeball</title>
</head>
<body>
    <center>Code Day - DodgeBall</center>
    <script>
        var username = prompt("What username do you want?");
        var socket = io();
        socket.emit("username change", JSON.stringify({username:username}));
        socket.addEventListener("user joined", function (username) {console.log(username + " joined.")})
        socket.addEventListener("closing", function () { socket.close(); })
    </script>
</body>
</html>
